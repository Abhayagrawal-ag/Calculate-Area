<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style2.css">
</head>
<body>
    
    <div id="Calculate">
     <h2 style="text-align: center;">Calculator(Area Of Rectangle)</h2>
     <h1 style="text-align: center;">Enter Height:</h1>
     <p><input id="height" style="margin-left: 670px; background-color: rgb(246, 222, 189);" type="text" placeholder="Height: "></input></p>  
    <h1 style="text-align: center;">Enter Width:</h1>
    <p ><input id="width" style="margin-left: 670px; background-color: rgb(237, 167, 75);" type="text" placeholder="width: "></input></p>
    <h2 style="text-align: center;">Click on Calculate Button-</h2>  
    <button id="calculate" style="margin-left: 730px ; background-color: rgb(130, 77, 8);">Calculate</button>
    <div id="result">Result:</div>
    <div id="Result"></div>
   </div>
   <script src="./second.js"></script>
</body>
</html>
